<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="container">
            <div class="form">
                <form action="">
                    <input onfocus="hide('1')" id="inp1" type="text" placeholder="Name" autocomplete="name"><i
                        class="fa-solid fa-user" id="user"></i>
                    <input onfocus="hide('2')" id="inp2" type="email" placeholder="E-Mail" autocomplete="email"><i
                        class="fa-solid fa-envelope" id="env"></i>
                    <input onfocus="hide('3')" id="inp3" type="password" placeholder="Password" oninput="disp()"
                        autocomplete="current-password"><i class="fa-solid fa-lock" id="loc"></i><i
                        class="fa-solid fa-eye view" id="view" onclick="reveal()"></i>
                    <button class="login">Log In</button>
                </form>
                <p>Dont have an account? <a href="">Sign Up</a></p>
            </div>
            <div class="info">
                <h1>Access Point</h1>
                <p>For information about how we collect, use, and protect your data, please review our <a href="">Privacy Policy</a>.
                </p>
            </div>
        </section>
    </main>
</body>
<script>
    function hide(parameter) {
        if (parameter == '1') {
            inp1.placeholder = ''
            inp3.placeholder = 'Password'
            user.style.display = 'none'
            inp2.placeholder = 'E-Mail'
            if (!inp2.value) {
                env.style.display = 'block'
            }
            if (!inp3.value) {
                loc.style.display = 'block'
                view.style.display = 'none'
            } else {
                view.style.display = 'block'
            }
            inp1.style.animationName = 'out'
            inp2.style.animationName = 'in'
            inp3.style.animationName = 'in'
        }
        if (parameter == '2') {
            inp2.placeholder = ''
            env.style.display = 'none'
            inp1.placeholder = 'Name'
            inp3.placeholder = 'Password'
            if (!inp1.value) {
                user.style.display = 'block'
            }
            if (!inp3.value) {
                loc.style.display = 'block'
                view.style.display = 'none'
            } else {
                view.style.display = 'block'
            }
            inp2.style.animationName = 'out'
            inp3.style.animationName = 'in'
            inp1.style.animationName = 'in'
        }
        if (parameter == '3') {
            inp3.placeholder = ''
            inp1.placeholder = 'Name'
            loc.style.display = 'none'
            inp2.placeholder = 'E-Mail'
            if (!inp2.value) {
                env.style.display = 'block'
            }
            if (!inp1.value) {
                user.style.display = 'block'
            }
            inp3.style.animationName = 'out'
            inp2.style.animationName = 'in'
            inp1.style.animationName = 'in'
        }
    }
    function disp() {
        if (inp3.value) {
            view.style.display = 'block'
        }
    }
    function reveal() {
        if (inp3.type === 'password') {
            inp3.type = 'text'
        } else {
            inp3.type = 'password'
        }
    }
</script>

</html>
